name: Build ZMK Firmware

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # üß± –û—Å–Ω–æ–≤–Ω–æ–π —à–∞–≥ —Å–±–æ—Ä–∫–∏ ZMK
      - name: Build ZMK firmware
        uses: zmkfirmware/zmk-build-action@v1
        with:
          board: nice_nano_v2
          shield: ViridiKeyboard
          config-path: config

      # üì¶ –ü—É–±–ª–∏–∫—É–µ–º —Å–æ–±—Ä–∞–Ω–Ω—ã–π .uf2 —Ñ–∞–π–ª –∫–∞–∫ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç
      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: ViridiKeyboard-nice_nano_v2-zmk
          path: build/zephyr/zmk.uf2
