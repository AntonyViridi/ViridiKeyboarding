name: Build ZMK Firmware

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          
      - name: Install West
        run: pip install west
          
      - name: Build Firmware (Docker)
        run: |
          docker run --rm -v $PWD:/workspace \
            -w /workspace zmkfirmware/zmk-build-arm:stable \
            bash -c "west init -l config && west update && \
            west build -b nice_nano_v2 --pristine -- \
              -DSHIELD=ViridiKeyboard \
              -DZMK_CONFIG=/workspace/config \
              -DSHIELD_DIR=/workspace/boards/shields"
              
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ViridiKeyboard-firmware
          path: build/zephyr/*.uf2
