name: Build ViridiKeyboard

on:
  push:
    branches: [ master ]
    paths:
      - 'config/**'
      - 'boards/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false

      # 2Ô∏è‚É£ –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 3Ô∏è‚É£ –£—Å—Ç–∞–Ω–æ–≤–∫–∞ west
      - name: Install west
        run: pip install --upgrade pip west pyserial

      # 4Ô∏è‚É£ –°–∏—Å—Ç–µ–º–Ω—ã–µ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ Zephyr
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build gperf ccache dfu-util \
                                  device-tree-compiler wget python3-pip python3-setuptools python3-wheel

      # 5Ô∏è‚É£ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ZMK
      - name: Initialize ZMK (user config)
        run: west init -l config

      # 6Ô∏è‚É£ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ ZMK –∏ –º–æ–¥—É–ª–µ–π
      - name: Update ZMK, Zephyr, and modules
        run: west update

      # 7Ô∏è‚É£ –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Python-–∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π Zephyr
      - name: Install Zephyr Python requirements
        run: pip install -r zmk/app/zephyr/scripts/requirements.txt

      # 8Ô∏è‚É£ –≠–∫—Å–ø–æ—Ä—Ç –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö Zephyr
      - name: Zephyr environment
        run: west zephyr-export

      # 9Ô∏è‚É£ –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–∞—Å—Ç–æ–º–Ω–æ–≥–æ —à–∏–ª–¥–∞
      - name: Copy custom shield into ZMK
        run: |
          mkdir -p zmk/app/boards/shields/viridikeyboard
          cp -r boards/shields/viridikeyboard/* zmk/app/boards/shields/viridikeyboard/

      # üîü –°–±–æ—Ä–∫–∞ firmware
      - name: Build firmware
        run: |
          west build -s zmk/app -d build -b nrf52840_m2 -- \
            -DZMK_CONFIG=config -DSHIELD=viridikeyboard

      # 1Ô∏è‚É£1Ô∏è‚É£ –ó–∞–≥—Ä—É–∑–∫–∞ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–∞
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: build/zephyr/*.uf2
