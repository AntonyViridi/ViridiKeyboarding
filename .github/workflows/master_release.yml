name: Build ViridiKeyboard

on:
  push:
    branches: [ master ]
    paths:
      - 'config/**'
      - 'boards/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false

      # 2Ô∏è‚É£ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 3Ô∏è‚É£ Install Python dependencies
      - name: Install Python dependencies
        run: pip install --upgrade pip west pyserial pyelftools

      # 4Ô∏è‚É£ Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build gperf ccache dfu-util \
                                  device-tree-compiler wget xz-utils file

      # 5Ô∏è‚É£ Initialize ZMK
      - name: Initialize ZMK (user config)
        run: west init -l config

      # 6Ô∏è‚É£ Update ZMK and modules
      - name: Update ZMK and modules
        run: west update

      # 7Ô∏è‚É£ Install Zephyr SDK
      - name: Install Zephyr SDK
        run: |
          wget https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v0.16.3/zephyr-sdk-0.16.3_linux-x86_64.tar.xz
          tar -xf zephyr-sdk-0.16.3-linux-x86_64.tar.xz
          ./zephyr-sdk-0.16.3/setup.sh -- -y
          echo "ZEPHYR_SDK_INSTALL_DIR=$PWD/zephyr-sdk-0.16.3" >> $GITHUB_ENV

      # 8Ô∏è‚É£ Export Zephyr environment
      - name: Zephyr environment
        run: west zephyr-export

      # 9Ô∏è‚É£ Copy custom shield
      - name: Copy custom shield into ZMK
        run: |
          mkdir -p zmk/app/boards/shields/viridikeyboard
          cp -r boards/shields/viridikeyboard/* zmk/app/boards/shields/viridikeyboard/

      # üîü Build firmware
      - name: Build firmware
        run: |
          west build -s zmk/app -d build -b nrf52840_m2 -- \
            -DZMK_CONFIG=config -DSHIELD=viridikeyboard

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload firmware artifact
      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: build/zephyr/*.uf2
