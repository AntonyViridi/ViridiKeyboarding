name: Build ViridiKeyboard

on:
  push:
    branches: [ master ]
    paths:
      - 'config/**'
      - 'boards/**'
      - 'zmk/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: pip install --upgrade pip west

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build gperf ccache dfu-util \
                                  device-tree-compiler wget xz-utils file

      - name: Init west workspace (root = repo)
        run: west init .

      - name: Update modules
        run: west update

      - name: Install Zephyr SDK
        run: |
          wget https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v0.16.3/zephyr-sdk-0.16.3_linux-x86_64.tar.xz
          tar -xf zephyr-sdk-0.16.3_linux-x86_64.tar.xz
          ./zephyr-sdk-0.16.3/setup.sh -t all -c
          echo "ZEPHYR_SDK_INSTALL_DIR=$PWD/zephyr-sdk-0.16.3" >> $GITHUB_ENV

      - name: Export Zephyr environment
        run: west zephyr-export

      - name: Copy custom shield
        run: |
          mkdir -p zmk/app/boards/shields/viridikeyboard
          cp -r boards/shields/viridikeyboard/* zmk/app/boards/shields/viridikeyboard/

      - name: Build firmware
        run: |
          west build -s zmk/app -d build -b nrf52840_m2 -- -DSHIELD=viridikeyboard

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: build/zephyr/*.uf2
