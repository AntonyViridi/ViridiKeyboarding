name: "master release"

on:
  push:
    paths:
      - 'config/**'
    branches:
      - "master"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install west
        run: pip install west

      - name: Initialize ZMK
        run: west init -l config

      - name: Update ZMK and modules
        run: west update

      - name: Copy custom shield into ZMK
        run: |
          mkdir -p zmk/app/boards/shields/viridikeyboard
          cp -r boards/shields/viridikeyboard/* zmk/app/boards/shields/viridikeyboard/

      - name: Build firmware
        run: |
          west build -s zmk/app -d build -b nrf52840_m2 -- \
            -DZMK_CONFIG=config -DSHIELD=viridikeyboard

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: build/zephyr/*.uf2

  release:
    name: "Release"
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: firmware
          path: build/artifacts

      - uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: true
          title: "Development Build"
          automatic_release_tag: "latest"
          files: |
            build/artifacts/*.uf2
