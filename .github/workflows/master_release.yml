name: Build ViridiKeyboard

on:
  push:
    branches: [ master ]
    paths:
      - 'config/**'
      - 'boards/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false  # ← важно: не подгружаем субмодули сами

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install west
        run: pip install west

      # Все west-команды выполняются из КОРНЯ репозитория!
      - name: Initialize ZMK (user config)
        run: west init -l config

      - name: Update ZMK, Zephyr, and modules
        run: west update

      # Теперь копируем наш шилд в правильное место
      - name: Copy custom shield into ZMK
        run: |
          mkdir -p zmk/app/boards/shields/viridikeyboard
          cp -r boards/shields/viridikeyboard/* zmk/app/boards/shields/viridikeyboard/

      # Сборка: west build запускается из КОРНЯ!
      - name: Build firmware
        run: |
          west build -s zmk/app -d build -b nrf52840_m2 -- \
            -DZMK_CONFIG=config -DSHIELD=viridikeyboard

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: build/zephyr/*.uf2
