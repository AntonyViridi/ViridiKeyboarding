name: Build ViridiKeyboard

on:
  push:
    branches: [ master ]
    paths:
      - 'config/**'
      - 'boards/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false

      # 2Ô∏è‚É£ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 3Ô∏è‚É£ Install Python dependencies
      - name: Install Python dependencies
        run: pip install --upgrade pip west pyserial pyelftools

      # 4Ô∏è‚É£ Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build gperf ccache dfu-util \
                                  device-tree-compiler wget xz-utils file

      # 5Ô∏è‚É£ Initialize ZMK workspace
      - name: Initialize ZMK workspace
        run: |
          west init -m https://github.com/zmkfirmware/zmk.git -l zmk
          cd zmk
          west update

      # 6Ô∏è‚É£ Install Zephyr SDK v0.16.3
      - name: Install Zephyr SDK
        run: |
          wget https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v0.16.3/zephyr-sdk-0.16.3_linux-x86_64.tar.xz
          tar -xf zephyr-sdk-0.16.3_linux-x86_64.tar.xz
          ./zephyr-sdk-0.16.3/setup.sh -t all -c
          echo "ZEPHYR_SDK_INSTALL_DIR=$PWD/zephyr-sdk-0.16.3" >> $GITHUB_ENV

      # 7Ô∏è‚É£ Export Zephyr environment
      - name: Zephyr environment
        run: source zmk/zephyr/zephyr-env.sh

      # 8Ô∏è‚É£ Copy custom shield into ZMK
      - name: Copy custom shield
        run: |
          mkdir -p zmk/app/boards/shields/viridikeyboard
          cp -r boards/shields/viridikeyboard/* zmk/app/boards/shields/viridikeyboard/

      # 9Ô∏è‚É£ Build firmware
      - name: Build firmware
        run: |
          cd zmk/app
          west build -b nrf52840_m2 -DSHIELD=viridikeyboard

      # üîü Upload firmware artifact
      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: zmk/app/build/zephyr/*.uf2
