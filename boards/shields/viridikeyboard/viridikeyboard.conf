# Гулбокий сон, попробовать включить при проблемах с драйверами
CONFIG_ZMK_SLEEP=n
# CONFIG_PM_DEVICE=n
# CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# https://zmk.dev/docs/config/pointing, возможно нужно для сенсора.
# CONFIG_ZMK_POINTING=y

# https://zmk.dev/docs/troubleshooting/connection-issues#unreliableweak-connection увеличивает можность взамен + к расходу аккума
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# https://zmk.dev/docs/config/bluetooth новая фича для улучшения связи по BLE
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="ViridiKeyboard"
